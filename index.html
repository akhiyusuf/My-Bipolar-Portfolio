<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hypocrite's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0a0a0a;
        --paper: #f4f4f4;
        --accent: #ff3e00;
        --redacted: #111;
        --card: #151515;
        --card-hover: #1a1a1a;
        --border: rgba(255, 255, 255, 0.1);
        --header-bg: rgba(10, 10, 10, 0.8);
        --gloss-start: rgba(255, 255, 255, 0.05);
      }

      [data-theme="light"] {
        --bg: #ffffff;
        --paper: #111111;
        --accent: #ff3e00;
        --redacted: #eeeeee;
        --card: #f9f9f9;
        --card-hover: #f0f0f0;
        --border: rgba(0, 0, 0, 0.1);
        --header-bg: rgba(255, 255, 255, 0.8);
        --gloss-start: rgba(0, 0, 0, 0.05);
      }

      /* Custom Keyframes for Marquee */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      
      body {
        background-color: var(--bg);
        color: var(--paper);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: 'var(--bg)',
              paper: 'var(--paper)',
              accent: 'var(--accent)',
              redacted: 'var(--redacted)',
              card: 'var(--card)',
              cardHover: 'var(--card-hover)',
              border: 'var(--border)',
              headerBg: 'var(--header-bg)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            backgroundImage: {
              'gloss-gradient': 'linear-gradient(45deg, var(--gloss-start), transparent)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
